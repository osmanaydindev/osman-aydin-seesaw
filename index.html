<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seesaw-Osman Aydin</title>

<body>
    <main class="main">
        <div class="container">
            <div class="info">

                    <p class="title">LEFT WEIGHT</p>
                    <p id="left-weight" class="context">0.0 kg</p>

                <div class="info-card">
                    <p class="title">NEXT WEIGHT</p>
                    <p id="next-weight" class="context">0 kg</p>
                </div>
                <div class="info-card">
                    <p class="title">RIGHT WEIGHT</p>
                    <p id="right-weight" class="context">0.0 kg</p>
                </div>
                <div class="info-card">
                    <p class="title">TILT ANGLE</p>
                    <p id="tilt-angle" class="context">0.0Â°</p>
                </div>
            </div>

            <div id="screen" class="screen" >
                <div class="top" style="position: relative;">

                    <div id="game-box" class="game-box">
                        <div id="seesaw" class="seesaw"></div>
                        <div id="ball" class="ball"></div>
                        <div id="triangle" class="triangle to-center"></div>
                    </div>
                    
                </div>
            </div>

            <div class="actions">
                <button id="refreshBTN" class="btn refresh">ðŸ”„ Reset Seesaw</button>
